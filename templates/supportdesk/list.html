{% extends 'base.html' %}
{% load crispy_forms_tags static %}
{% block content %}
<div class="navbar-container ">
  <nav class="navbar navbar-expand-lg bg-white navbar-light position-fixed" data-sticky="top">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="{% static "assets/img/ihorizon.png" %}" alt="ihorizon logo">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <a href="{% url 'supportdesk_client_request_list' %}" class="btn btn-block btn-secondary">My requests ({{ request_count }})</a>
        </div>
        <div class="col">
          <a href="{% url 'supportdesk_client_request_add' %}" class="btn btn-block btn-primary">+ New request</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container p-5">
  <div class="row mb-5 mt-5">
  </div>
  <div class="row mt-5">
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1 class="h3 mb-2">
        My requests
      </h1>
    </div>
  </div>
  <div class="row justify-content-center mt-2 mb-4 border border-secondary">
    <div class="col-md-12 p-4">
      <div class="row">
        <div class="col-md-6">
          <h2 class="h4">Unable to login to app</h2>
        </div>
        <div class="col-md-2">
          <span class="alert alert-danger alert-tag">High priority</span>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
          <span class="alert alert-info alert-tag">In progress</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 p-1">
          <p> Lorem ipsum whatever</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 p-1">
          <span>
            <img src="{% static "assets/img/icons/theme/home/clock.svg" %}" alt="user icon">
            Created 3 days ago
          </span>
        </div>
        <div class="col-md-8 p-1">
          <span>
            <img src="{% static "assets/img/icons/theme/general/user.svg" %}" alt="user icon">
            Unassigned
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-2 mb-4">
    <div class="col-md-8">
      <div class="w-100 p-3 border border-secondary">Width 100%</div>
    </div>
  </div>
</div>

{% endblock %}
