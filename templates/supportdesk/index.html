{% extends 'base.html' %}
{% load crispy_forms_tags static %}
{% block content %}
<div class="navbar-container ">
  <nav class="navbar navbar-expand-lg bg-white navbar-light position-fixed" data-sticky="top">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="{% static "assets/img/ihorizon.png" %}" alt="ihorizon logo">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-block btn-secondary">My requests (n)</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-block btn-primary">+ New request</button>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container p-5">
  <div class="row mt-5">
    spacer
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <p class="h3 mb-2">
        Create an account
      </p>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-block btn-primary">Create account</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
